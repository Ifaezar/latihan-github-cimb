<body>
    <script>
        let a = parseInt(prompt("Masukkan Angka"))
        if (a % 3 == 0 && a % 5 ==0){
            alert("FizzBuzz")
        }else if(a % 5 == 0){
            alert("Buzz")
        }else if (a % 3 == 0){
            alert("Fizz")
        }else
        alert(a)
        </script>
