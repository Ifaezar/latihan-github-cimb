<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Masukkan Nilai Anda"))
        if  (a > 100){
            alert("NIlai terlalu besar")
        }else if (a >= 90){
            alert (" Grade Anda A")
        } else if (a >= 80){
            alert (" Grade Anda B")
        } else if  (a >= 70){
            alert (" Grade Anda C")    
        } else if (a >= 60){
            alert (" Grade Anda D")                
        } else if (a > 0){
            alert (" Grade Anda F")    
        } else {
            alert("Nilai terlalu kecil")
        }
        </script>
</body>
</html>
