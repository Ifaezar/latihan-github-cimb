<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let menu
       let arrData = [
            {buah : "Jeruk", stok : 10, harga : 1000, beli : 0 },
             {buah : "Mangga", stok : 5, harga : 5000, beli : 0 },
             {buah : "Durian", stok : 7, harga : 10000, beli : 0 }
        ]
        menu = ''
        arrData.push({
           buah : prompt("nama buah")
        })
    for (let i = 0 ; i < arrData.length; i++){
            menu += `${i+1}. Buah ${arrData[i].buah} Stok ${arrData[i].stok}/pcs Harga ${arrData[i].harga} \n`
            
        }  
       alert(menu)
        </script>
</body>
</html>
